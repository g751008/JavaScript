<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h2>禁止複製與貼上</h2>
    <input type="text" name="banCopyPaste" id="banCopyPaste" />
    <script>
        var banCopyPaste = document.getElementById("banCopyPaste");
        banCopyPaste.oncopy = function () { return false; } //複製事件
        banCopyPaste.onpaste = function () { return false; } //貼上事件
        banCopyPaste.oncut = function () { return false; } //剪下事件
    </script>
</body>
</html>
